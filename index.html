<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>test2</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        
        <script src="three.min.js"></script>
        <script>
            
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            document.body.appendChild(renderer.domElement);
            
            var geosphere1 = new THREE.SphereGeometry(50,32,32);
            var matsphere1 = new THREE.MeshPhongMaterial();
            matsphere1.map = THREE.ImageUtils.loadTexture('8081-earthmap10k.jpg');
            matsphere1.bumpMap = THREE.ImageUtils.loadTexture('8081-earthbump10k.jpg');
            matsphere1.bumpScale = .5;
            matsphere1.specularMap = THREE.ImageUtils.loadTexture('8081-earthspec10k.jpg');
            matsphere1.specular = new THREE.Color('grey');
            matsphere1.shininess = 5;
            
            var sphere1 = new THREE.Mesh(geosphere1, matsphere1);
            sphere1.position.z = -100;
            
            var geosphere2 = new THREE.SphereGeometry(50.5,25,25);
            var matsphere2 = new THREE.MeshLambertMaterial({color: "orange", wireframe: true});
            var sphere2 = new THREE.Mesh(geosphere2, matsphere2);
            sphere2.position.z = -100;
            sphere2.rotation.x = -0.4;
            
            var geosphere3 = new THREE.SphereGeometry(10.5,25,25);
            var matsphere3 = new THREE.MeshLambertMaterial({color: "purple", wireframe: true});
            var sphere3 = new THREE.Mesh(geosphere3, matsphere3);
            sphere3.position.z = -100;
            sphere3.position.x = 80;
            sphere3.rotation.x = .5;
            
            var geosphere4 = new THREE.SphereGeometry(10,25,25);
            var matsphere4 = new THREE.MeshLambertMaterial({color: "gray"});
            matsphere4.map = THREE.ImageUtils.loadTexture('moonmap4k.jpg');
            matsphere4.bumpMap = THREE.ImageUtils.loadTexture('moonbump4k.jpg');
            matsphere4.bumpScale = .75;
            var sphere4 = new THREE.Mesh(geosphere4, matsphere4);
            sphere4.position.z = -100;
            sphere4.position.x = 80;
            sphere4.position.y = 10;
            sphere4.rotation.x = -.5;
            sphere4.rotation.y = 2;
            
            var geosphere5 = new THREE.SphereGeometry(100,25,25);
            var matsphere5 = new THREE.MeshBasicMaterial();
            matsphere5.map = THREE.ImageUtils.loadTexture('tychobw.jpg');
            matsphere5.side = THREE.BackSide;
            var sphere5 = new THREE.Mesh(geosphere5, matsphere5);
            sphere5.position.z = -75;
            sphere5.rotation.y = 1;
            
            var geosphere6 = new THREE.SphereGeometry(50.5, 32, 32);
            var matsphere6 = new THREE.MeshPhongMaterial();
            matsphere6.map = THREE.ImageUtils.loadTexture('earthcloudmap.jpg');
            matsphere6.transparent = true;
            var sphere6 = new THREE.Mesh(geosphere6, matsphere6);
            sphere6.position.z = -100;
            
            
            
            scene.add(sphere1);
//            scene.add(sphere2);
//            scene.add(sphere3);
            scene.add(sphere4);
            scene.add(sphere5);
//            scene.add(sphere6);
            
            var directionalLight = new THREE.DirectionalLight(0xffffff, .5);
            directionalLight.position.set(1,1,1);
            directionalLight.target = sphere1;
            
            var directionalLight2 = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight2.position.set(2,3,2);
            
            scene.add(directionalLight);
            scene.add(directionalLight2);
            
//            camera.position.z = 5;
            camera.position.y = 30;
            camera.rotation.x = -.29;
            
            var uod = true;
            var lor = true;
            var s3x = 0;
            
            var render = function(){
                requestAnimationFrame(render);
                
//                sphere2.rotation.x += 0.0015;
                sphere1.rotation.y -= 0.005;
//                sphere2.rotation.z += 0.0015;
                
                sphere4.rotation.y -= 0.0055;
                
                sphere3.position.x = Math.sin(-s3x/150+Math.PI)*70;
                s3x++;
                
                sphere3.position.z = -100 + Math.cos(s3x/150+Math.PI)*70;
                sphere4.position.x = Math.sin(-s3x/150+Math.PI)*70;
                
                sphere4.position.z = -100 + Math.cos(s3x/150+Math.PI)*70;

//                    }

//                }else{

//                    camera.rotation.x += 0.001;
//                }
//                
//                if(lor){

//                    }
//                    camera.rotation.y += -0.001;
//                }else{
//                    if(camera.rotation.y >= 0.475){
//                        lor = true;
//                    }
//                    camera.rotation.y += 0.001;
//                }
                
                renderer.render(scene, camera);
            }
            
            render();
        </script>
    </body>
</html>
